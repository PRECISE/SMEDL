// This is a sample RabbitMQ adapter config file. It is standard JSON with
// the addition of comments. Comments start with "//" and must be the only
// non-whitespace on their line.
//
// Below is the default config. Items can be removed and the RebbitMQ adapter
// will still use the default value. If the RabbitMQ adapter cannot read this
// config file from the current directory when it is run, it will use defaults
// for all config items.
{
    // Hostname or IP address for the RabbitMQ server
    "hostname": "localhost",
    // Port for the RabbitMQ server
    "port": 5672,
    // Username and password for the RabbitMQ server. Changing these is
    // strongly recommended!
    "username": "guest",
    "password": "guest",
    // Exchange name to use
    "exchange": "smedl.{{sys.name}}",
    // Vhost to use
    "vhost": "/"
}
